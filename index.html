<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <h2>배경</h2>
        <div class="main-box">
            <h3>메인박스</h3>
            <div class="sub-box" id="head">
                <div id="date">
                    <ul>
                        <li id="_date"></li>
                        <li id="_day"></li>
                    </ul>
                </div>
                <div id="remainder">
                    <p>남은할일 <span id="rm_num">0</span>개</p>
                </div>
            </div>

            <div class="sub-box" id="body">
                <h2>할일 리스트 오는 자리</h2>
                <ul id="todolist">

                </ul>
                <button>
                    버튼
                </button>
            </div>
            <div class="sub-box" id="tail">
                <form id="submit">
                    <label for="add">할일 추가하기</label>
                    <input type="text" id="add" name="add" required>
                    <button type="submit">add</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
