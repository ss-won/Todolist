<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="#">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="error">
            <h2>440px X 730px 이상의 device 환경에서 사용해주세요. ✋</h2>
            <p>Please use it in environment of 440px X 730px or larger.</p>
        </div>
        <div class="main-box" id="main">
            <div class="sub-box" id="head">
                <div id="date">
                    <ul>
                        <li id="_date"></li>
                        <li id="_day"></li>
                    </ul>
                </div>
                <div id="remainder">
                    <b><p>할 일 <span id="rm_num">0</span>개 남음</p></b>
                </div>
            </div> <!-- sub box #1 : date, remainder -->

            <hr>

            <div class="sub-box" id="body">
                <ul id="todolist">
                </ul>
            </div><!-- sub box #2 : todolist -->

        </div><!--main box-->

        <div class="toggle-wrapper">
            <a href id="toggle">
                <object id="btn" type="image/svg+xml" data="/images/plus-circle.svg">
                    "이 브라우저는 svg를 지원하지 않습니다."
                </object>
            </a>
        </div>
        
    </div><!--background-->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
